<div class="container text-center">
    <div class="row  justify-content-center">
        <h1>Crear cuenta</h1>

        <form class="col-4" (ngSubmit)="registerUser()">
            <div class="mb-3">
                <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Nombre de usuario">
            </div>
            <div class="mb-3">
                <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword" placeholder="Contraseña">
            </div>
            <div class="mb-3">
                <input type="password" [(ngModel)]="password2" name="password2" class="form-control" id="inputPassword2" placeholder="Repite tu contraseña">
            </div>
            <div class="alert" *ngIf="error || success" [ngClass]="{'alert-success': success, 'alert-danger': error}">
                <p class="mb-0" *ngIf="success">Usuario registrado con éxito.</p>
                <p class="mb-0" *ngIf="error">Datos de formulario incorrectos.</p>
            </div>
            <div class="mb-3">
                <button class="btn btn-outline-success">Regístrame</button>
            </div>
        </form>
    </div>
